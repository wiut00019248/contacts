<div class="container">
    <div class="row">
        <div class="col">
            <p class="h3 fw-bold">Add</p>
        </div>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-md-6">
            <form (submit)="createSubmit()">
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input [(ngModel)]="contact.name" type="text" class="form-control" id="name" name="name" required="true">
                </div>
                <div class="mb-3">
                    <label for="phone" class="form-label">Phone</label>
                    <input [(ngModel)]="contact.phone" type="text" class="form-control" id="phone" name="phone" required="true">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input [(ngModel)]="contact.email" type="email" class="form-control" id="email" name="email" required="true">
                </div>
                <div class="mb-3">
                    <label for="type" class="form-label">Type</label>
                    <select [(ngModel)]="contact.categoryId" name="categoryId" id="" class="form-control" *ngIf="categories.length > 0" required="true">
                        <option value="">Select type</option>
                        <option [value]="category.id" *ngFor="let category of categories">{{ category.type }}</option>
                    </select>
                </div>
                <div class="mb-3">
                    <input type="submit" class="btn btn-success" value="Create">
                    <a routerLink="/" class="btn btn-dark ms-2">Close</a>
                </div>
            </form>
        </div>
    </div>
</div>
